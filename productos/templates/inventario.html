{% extends "base.html" %}
{% block content %}
<div class="container"><br>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Sistema de Inventario EMS</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}">Inicio</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Inventario</li>
                </ol>
            </nav>
        </div>
    </div><br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-info o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon text-left" >
                            <i class="fa fa-wrench fa-3x"></i>
                        </div>
                        <div class="text-right">
                            <h4><strong>{{produ}} Productos</strong></h4>
                        </div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="{% url 'productos:listado_productos' %}">
                        <span class="float-left">PRODUCTOS INVENTARIADOS</span>
                        <span class="float-right"><i class="fa fa-arrow-circle-right"></i></span>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-warning o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-barcode fa-3x"></i>
                        </div>
                        <div class="text-right">
                            <h4><strong>{{categ}} Categor√≠as</strong></h4>
                        </div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="{% url 'productos:listado_categorias' %}">
                        <span class="float-left">CATEGORIA DE PRODUCTOS</span>
                        <span class="float-right"><i class="fa fa-arrow-circle-right"></i></span>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-secondary o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-user fa-3x"></i>
                        </div>
                        <div class="text-right"><h4><strong>{{usuarios}} Usuarios</strong></h4></div>
                    </div>
                        <a class="card-footer text-white clearfix small z-1" href="/admin/usuarios/userprofile/">
                        <span class="float-left">CUENTAS DE USUARIOS</span>
                        <span class="float-right"><i class="fa fa-arrow-circle-right"></i></span>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-primary o-hidden h-100">
                    <div class="card-body">
                        <div class="card-body-icon">
                            <i class="fa fa-wechat fa-3x"></i>
                        </div>
                        <div class="text-right"><h4><strong>CHAT</strong></h4></div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="#">
                        <span class="float-left">PROXIMAMENTE</span>
                        <span class="float-right"><i class="fa fa-arrow-circle-right"></i></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div><br><br><br><br>
{% endblock content %}
